<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content">

  <div class='title_line'>회원 등급 목록(관리자 전용)</div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span>
    <a href='./create'>등록</a>
    <span class='menu_divide' >│</span>
    <a href='./list_all'>목록</a>
  </aside> 
   
  <div class='menu_line'></div>
       
  <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 5%;'/>
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
      <col style='width: 20%;'/>
      <col style='width: 20%;'/>
      <col style='width: 10%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'>등급</th>
      <th class='th_bs'>등급이름</th>
      <th class='th_bs'>진화기준</th>
      <th class='th_bs'>진화과정</th>
      <th class='th_bs'>등록일</th>
      <th class='th_bs'>작업</th>
    </tr>
    
    <tr th:each="gradeVO, status:${list}" 
        th:attr="onclick=|location.href='/grade/read?gradeno=${gradeVO.gradeno}'|"
        style="cursor: pointer;">
      <td class='td_basic' style="vertical-align: middle; text-align: center;">
      
        <div th:if="${gradeVO.file1.endsWith('jpg') or gradeVO.file1.endsWith('png')  or gradeVO.file1.endsWith('gif')}">
          <img th:src="@{|/grade/storage/${gradeVO.thumb1}|}" style="width: 120px; height: 90px;">
        </div>
        
        <div th:if="${((gradeVO.file1.endsWith('jpg') or gradeVO.file1.endsWith('png')  or gradeVO.file1.endsWith('gif')) == false) and (gradeVO.size1 > 0)}">
          <span th:text="${gradeVO.file1}"></span>
        </div>
  
        <div th:if="${gradeVO.size1 == 0}">
          <img src="/grade/images/none1.png" style="width: 120px; height: 90px;">
        </div>
        
      </td>
      <td class='td_left'>
        <span th:text="${gradeVO.grade_name}" style="font-weight: bold;"></span><br>
      </td>
      <td class='td_left'>
        <span th:if="${gradeVO.evo_criteria.length() > 160 }" 
              th:text="|${gradeVO.evo_criteria.substring(0, 160) }...|"></span>
        <span th:if="${gradeVO.evo_criteria.length() <= 160 }" 
              th:text="|${gradeVO.evo_criteria}|"></span>
      </td>
      <td class='td_left'>
        <span th:if="${gradeVO.evolution.length() > 160 }" 
              th:text="|${gradeVO.evolution.substring(0, 160) }...|"></span>
        <span th:if="${gradeVO.evolution.length() <= 160 }" 
              th:text="|${gradeVO.evolution}|"></span>
      </td>
      <td class='td_left'>
        <span th:text="|${gradeVO.rdate}|"></span>
      </td>
      <td class='td_basic'>
        <a th:href="@{|./read?gradeno=${gradeVO.gradeno}|}"><img src='/grade/images/update.png' title='수정' class="icon"></a>
        <a th:href="@{|./delete?gradeno=${gradeVO.gradeno}|}"><img src='/grade/images/delete.png' title='삭제' class="icon"></a>
      </td>
    </tr>
  </table>
   
  <!-- 페이지 버튼 목록 출력 시작 -->
  <div class="bottom_menu" th:utext="${paging}"></div>
  <!-- 페이지 버튼 목록 출력 종료 --> 

</div>
</html>
