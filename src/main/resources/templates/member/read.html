<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->

<div layout:fragment="content">
  <script>
    window.onload = () => {
      document.querySelector('#name').addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          document.getElementById('address1').focus();
        }
      });

      document.querySelector('#address1').addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          document.getElementById('btn_send').focus();
        }
      });
    }

    function send() { // 회원 정보 수정 처리
      let name = document.getElementById('name');
      let name_msg = document.getElementById('name_msg');

      if (name.value.length == 0) {
        name_msg.innerHTML = '이름 입력은 필수입니다.';
        name_msg.classList.add('span_warning');    // class 적용
        name.focus();
        return false;  // 수정 진행 중지
      }

      document.getElementById('frm').submit(); // 데이터 전송
    }    
  </script>

  <div class="title_line">회원 정보 조회 및 수정(*: 필수) > <span th:text="@{|${memberVO.name} (${memberVO.id})|}"></span></div>
  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span> 
    <a href='./create'>회원 가입</a>
    <span class='menu_divide'>│</span> 
    <a href='./list'>목록</a>
  </aside> 

  <div class='menu_line'></div>
  
  <div style="width: 60%; margin: 0px auto ">
    <form name="frm" id="frm" th:object="${memberVO}" method="post" action="/member/update">
      <input type="hidden" name="memberno" th:value="${memberVO.memberno}">
      
      <div class="form-group">
        <label for="name">성명*</label>
        <input type='text' name='name' id='name' th:value='${memberVO.name}' required="required" 
               placeholder="성명" class="form-control form-control-sm" style="width: 30%;">
        <span id='name_msg'></span>
      </div>   
  
      <div class="form-group">
        <label for="address1" style="width: 100%;">주소</label>
        <input type='text' name='address1' id='address1' th:value='${memberVO.address}' 
               placeholder="주소" class="form-control form-control-sm" style="width: 30%;">
      </div>      

      <div class="content_body_bottom">
        <button type="button" onclick="send();" class="btn btn-secondary btn-sm">저장</button>
        <button type="button" onclick="history.back();" class="btn btn-secondary btn-sm">취소</button>
      </div>
    </form>
  </div>
</div>
</html>
