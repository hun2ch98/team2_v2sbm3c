<div th:fragment="list_search_fragment"> <!-- <div th:replace=... -->
  <div style="text-align: right; clear: both;">
  <form name="frm_search" method="get" action="/modeltraining/list_by_trainingno_search_paging">
    <input type="hidden" name="memberno" id="memberno" th:value="${memberVO.memberno}" >
    
    <input type="text" name="name" id="name" th:value="${name}" >
    <button type='submit' class='btn btn-secondary btn-sm' 
                 style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;">검색</button>
    <span th:if="${name != null and name != ''}">
      <button type='button' class='btn btn-secondary btn-sm' 
                   style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;"
                   th:onclick="|location.href='/modeltraining/list_by_trainingno_search_paging?trainingno=${modeltrainingVO.trainingno}'|">검색 취소</button>
    </span>
                  
  </form>
</div>
</div>
