        <!-- 메뉴 시작 -->

                <li class="nav-item dropdown" th:if="${session.grade == 'admin'}">

                            role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="관리자">                                                            
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li class="nav-item"><a class="nav-link" th:href="@{|/diary/list_by_diaryno_search_paging?word=${word}|}">다이어리 목록</a></li>

                <li class="nav-item dropdown">

                            role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="요청사항">                                                            
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li class="nav-item"><a class="nav-link"th:href="@{|/board/list_by_boardno_search_paging?board_cate=${board_cate ?: ''}|}">요청사항 목록</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" 
                            role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="설문조사">                                                            
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <!-- 
                        <li class="nav-item"><a class="nav-link"th:href="@{|/survey/list_by_boardno_search_paging?board_cate=${board_cate ?: ''}|}">요청사항 목록</a></li>
                        -->
                        <li class="nav-item"><a class="nav-link" th:href="@{|/survey/create|}">설문조사 주제 등록</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{|/member/list_by_memberno|}" id="navbarDropdownMenuLink"

                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li class="nav-item" th:if="${session.memberno != null}">
                            <a class="nav-link" th:href="@{|/member/mypage|}">MyPage</a>

                        <td class="td_basic" style="vertical-align: middle; text-align: center;">
                            <!-- 프로필 이미지 추가 -->
                            <div th:if="${memberVO.pf_img != null}">
                                <img th:src="@{|/member/storage/${memberVO.thumb1}|}" style="width: 30px; height: 30px; border-radius: 50%;"
                                     th:alt="Profile Image">
                            </div>
                            
                            <!-- 이미지가 아닌 파일은 파일명만 출력 -->
                            <div th:if="${((memberVO.pf_img.endsWith('jpg') or memberVO.pf_img.endsWith('png')  or memberVO.pf_img.endsWith('gif')) == false) and (memberVO.size1 > 0)}">
                                <span th:text="${memberVO.pf_img}"></span>
                            </div>
                            
                            <!-- 파일이 없는 경우 기본 이미지 출력 -->
                            <div th:if="${memberVO.size1 == 0}">

                        </td>

                <li class="nav-item">
                    <img th:if="${session.memberno != null}" 
                         th:src="@{${session.file1saved} == 'default.png' ? '/images/default.png' : '/member/storage/' + ${session.file1saved}}" 
                         alt="Profile Image" 
                         style="width: 30px; height: 30px; border-radius: 50%;">
                </li>
                <!-- 프로필 이미지 선택 안했을 시 기본 이미지 설정 끝 -->
                
                <li class="nav-item">
                  <a th:if="${session.memberno == null}" class="nav-link" href="/member/login" th:text="@{|로그인|}"></a>
                  <a th:if="${session.memberno != null}" class="nav-link" href="/member/logout" th:text="@{|${session.id} 로그아웃|}"></a>

                <!-- 회원과 관리자 버튼 => 나중에 지울 부분 -->
                <div class="login-buttons">
                  <button type="button" onclick="loginAsMember();" class="btn btn-secondary btn-sm">회원</button>
                  <button type="button" onclick="loginAsAdmin();" class="btn btn-secondary btn-sm">관리자</button>

    </div>

  <!-- 나중에 지울 부분 -->
  <script>
    function loginAsMember() {
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = '/member/login';

      const idInput = document.createElement('input');
      idInput.type = 'hidden';
      idInput.name = 'id';
      idInput.value = 'member'; // 회원 ID 설정

      const passwdInput = document.createElement('input');
      passwdInput.type = 'hidden';
      passwdInput.name = 'passwd';
      passwdInput.value = '1234'; // 회원 비밀번호 설정

      form.appendChild(idInput);
      form.appendChild(passwdInput);

      document.body.appendChild(form);
      form.submit();
    }

    function loginAsAdmin() {
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = '/member/login';

      const idInput = document.createElement('input');
      idInput.type = 'hidden';
      idInput.name = 'id';
      idInput.value = 'admin'; // 관리자 ID 설정

      const passwdInput = document.createElement('input');
      passwdInput.type = 'hidden';
      passwdInput.name = 'passwd';
      passwdInput.value = '1234'; // 관리자 비밀번호 설정

      form.appendChild(idInput);
      form.appendChild(passwdInput);

      document.body.appendChild(form);
      form.submit();
    }
  </script>
  <!-- 나중에 지울 부분 -->
</div>
