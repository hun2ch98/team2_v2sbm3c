<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">설문조사 항목 등록</div>
  
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  
  <!--/* '/cate/list_search_com.html' 파일의 list_search_fragment를 가져다 사용 */--> 
  <!--<div th:replace="~{surveyitem/list_search_com::list_search_fragment}"></div> --> 

  <div class="menu_line"></div>
    
  <div style="width: 50%; margin: 0px auto;">        
    <h3>항목 추가</h3>
    <form name="frm" method="post" action="/surveyitem/create">
      <input type="hidden" name="surveyno" th:value="${surveyVO.surveyno}" />

      <div>
        <label>설문조사 주제</label>
        <span th:text="${surveyVO.topic}"></span>
        
      <div>
        <label>항목 내용</label>
        <input type="text" name="item" value="" autofocus="autofocus"
              class="form-control" style="width: 50%;" />
      </div>
      <div>
        <label>출력 순서</label>
        <input type="number" name="item_seq" value="1" min="1" max="10000" step="1"
              class="form-control" style="width:50%;" />
      </div>

      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
        <button type="button" onclick="location.href='/surveyitem/list_search'" class="btn btn-secondary btn-sm">목록</button>
      </div>
      
    </form>
  <div>  
</div>
</html>
