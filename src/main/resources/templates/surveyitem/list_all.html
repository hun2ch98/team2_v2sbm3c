<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">설문조사</div>
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  <div class="menu_line"></div>
  
  <div class="flex_div_center" style="width: 90%; margin: 0px auto;">  
    <form name="frm" method="post" action="/surveyitem/create" th:object="${itemVO}">
      <!-- <div style="margin-right: 2px; width: 13%; float: left;">
        <input type="number" name="itemno" value="" autofocus="autofocus"
               class="form-control" style="width: 100%;" th:field="*{itemno}" placeholder="항목 번호">
      </div>-->
      <div style="margin-right: 2px; width: 22%; float: left;">
        <input type="number" name="surveyno" value="" autofocus="autofocus"
               class="form-control" style="width: 100%;" th:field="*{surveyno}" placeholder="설문조사 번호">
      </div> 
      <div style="margin-right: 2px; width: 32%; float: left;">
        <input type="text" name="item" value="" autofocus="autofocus"
               class="form-control" style="width: 100%;" th:field="*{item}" placeholder="항목">
      </div>
      <div style="margin-right: 2px; width: 13%; float: left;">
        <input type="number" name="item_seq" value="" min="1" max="1000000" step="1"
               class="form-control" style="width: 100%;" th:field="*{item_seq}" placeholder="항목 출력 순서">
      </div>
      
      <div style="margin-right: 2px; width: 13%; float: left;">
        <input type="number" name="item_cnt" value="" min="1" max="1000000" step="1"
               class="form-control" style="width: 100%;" th:field="*{item_cnt}" placeholder="항목 선택 인원">
      </div>

      <div style="margin-right: 2px; width: 13%; float: left; margin-top: 3px; margin-left: 5px;">
        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
        <button type="reset" class="btn btn-secondary btn-sm">취소</button>
      </div>
      
    </form>
  </div>  

  <!--/* '/surveyitem/list_all_com.html' 파일의 list_all_fragment를 가져다 사용 */--> 
  <div th:replace="~{surveyitem/list_all_com::list_all_fragment}"></div> 
  
</div>
</html>
