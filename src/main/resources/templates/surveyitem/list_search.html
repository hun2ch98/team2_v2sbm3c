<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">
    설문조사 항목 > <span th:if="${word != null and word != ''}" th:text="|${word} ${search_cnt} 건|"></span>
  </div>
  <aside class="aside_right">
    <span th:if="${session.grade == 'admin'}">
      <a th:href="@{/surveyitem/create(surveyno=${surveyno})}">항목 추가</a>
      <span class='menu_divide'>│</span> 
    </span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span> 
    <a th:href="@{|/survey/list_by_surveyno_search_paging?is_continue=${is_continue ?: ''}|}">설문조사 목록</a>
  </aside>
  
  <!--/* '/cate/list_search_com.html' 파일의 list_search_fragment를 가져다 사용 */--> 
  <div th:replace="~{surveyitem/list_search_com::list_search_fragment}"></div> 

  <div class="menu_line"></div>
  
  <div class="flex_div_center" style="width: 90%; margin: 0px auto;">  
    <form name="frm" method="post" action="/surveyitem/create" th:object="${itemVO}">
    </form>
  </div>  

  <!--/* '/cate/list_all_com.html' 파일의 list_all_fragment를 가져다 사용 */--> 
  <div th:replace="~{surveyitem/list_all_com::list_all_fragment}"></div> 
  
  <!-- 페이지 버튼 목록 출력 -->
  <div class="Bottom_menu" th:utext="${paging}"></div>
  
</div>
</html>
