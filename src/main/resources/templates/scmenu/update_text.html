<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    > 평점 내용 수정
  </div>
  
  <aside class="aside_right">
    <a th:href="@{/scmenu/create}">등록</a>
    <span class='menu_divide' >│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{/scmenu/list_by_menuno_search_paging}">목록</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${scmenuVO}" action='./update_text'>
    <input type="hidden" name="now_page" th:value="${now_page}">
    <input type="hidden" name="name" th:value="${name}">
    
    <div>
       <label>평점 메뉴 이름</label>
       <textarea name='name' required="required" class="form-control" rows="8" style='width: 100%;' 
                      th:text='${scmenuVO.name}'></textarea>
    </div>
    <div>
       <label>평점 메뉴 설명</label>
       <textarea name='explan' required="required" class="form-control" rows="8" style='width: 100%;' 
                      th:text='${scmenuVO.explan}'></textarea>
    </div>
    
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" th:attr="onclick=|location.href='./list_by_menuno_search_paging'|" class="btn btn-secondary btn-sm">목록</button>
    </div>
  
  </form>

</div>
