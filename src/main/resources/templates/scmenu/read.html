<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<body>
<div layout:fragment="content">
  <div class='title_line'>
    > 평점 조회
  </div>

  <aside class="aside_right" th:if="${session?.gradle == admin}">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{/scmenu/list_by_menuno_search_paging}">목록</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{/scmenu/create}">등록</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|/scmenu/update_text?menuno=${scmenuVO.menuno}&now_page=${now_page}|}">글 수정</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|/scmenu/delete?menuno=${scmenuVO.menuno}&now_page=${now_page}|}">삭제</a>
  </aside>

  <div class='menu_line'></div>

  <fieldset class="fieldset_basic">
    <ul>
      <li class="li_none">
        <div style="width: 100%; word-break: break-all;">
          <span style="font-size: 1.5em; font-weight: bold;">평점 메뉴 이름</span>
          <br><br>
          <span th:text="${scmenuVO.name}" style="font-size: inherit; font-weight: normal;"></span>
          <br><br><br>
          <span style="font-size: 1.5em; font-weight: bold;">평점 메뉴 설명</span>
          <br><br>
          <span th:text="${scmenuVO.explan}" style="font-size: inherit; font-weight: normal;"></span>
          <br><br>
          <div style="white-space: pre-wrap;">등록일: <span th:text="${scmenuVO.rdate}"></span></div>
        </div>
      </li>
    </ul>
  </fieldset>
</div>
</body>
</html>
