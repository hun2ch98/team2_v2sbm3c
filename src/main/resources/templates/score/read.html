<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<body>
<div layout:fragment="content">
  <div class='title_line'>
    > 평점 조회
  </div>

  <aside class="aside_right" th:if="${session?.gradle != 1}">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{/score/list_by_scoreno_search_paging}">목록</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{/score/create}">등록</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|/score/update_score?scoreno=${scoreVO.scoreno}&now_page=${now_page}|}">평점 수정</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|/score/delete?scoreno=${scoreVO.scoreno}&now_page=${now_page}|}">삭제</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{/score/list_by_scoreno_search_paging}">모델 학습 이력 보기</a>
  </aside>

  <div class='menu_line'></div>

  <fieldset class="fieldset_basic">
    <ul>
      <li class="li_none">
        <div style="width: 100%; word-break: break-all;">
          <div style="white-space: pre-wrap;">평점: <span th:text="${scoreVO.jumsu}"></span>점</div>
           </div>
          <br><br>
          <div style="white-space: pre-wrap;">등록일: <span th:text="${scoreVO.rdate}"></span></div>
        </div>
      </li>
    </ul>
  </fieldset>
</div>
</body>
</html>
