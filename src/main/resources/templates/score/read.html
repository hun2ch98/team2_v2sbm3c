<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<body>
  <div layout:fragment="content">
    <div class='title_line'>
      > 평점 조회
    </div>

    <aside class="aside_right" th:if="${session?.gradle != 1}">
      <a href="javascript:location.reload();">새로고침</a>
      <span class='menu_divide'>│</span>
      <a th:href="@{/score/list_by_scoreno_search_paging}">목록</a>
      <span class='menu_divide'>│</span>
      <a th:href="@{/score/create}">등록</a>
      <span class='menu_divide'>│</span>
      <a th:href="@{|/score/update_score?scoreno=${scoreVO.scoreno}&now_page=${now_page}|}">평점 수정</a>
      <span class='menu_divide'>│</span>
      <a th:href="@{|/score/delete?scoreno=${scoreVO.scoreno}&now_page=${now_page}|}">삭제</a>
      <span class='menu_divide'>│</span>
      <a th:href="@{/score/list_by_scoreno_search_paging}">모델 학습 이력 보기</a>
    </aside>

    <div class='menu_line'></div>

    <fieldset class="fieldset_basic">
      <ul>
        <li class="li_none">
          <div style="width: 100%; word-break: break-all;">
            <div style="white-space: pre-wrap;">일기 점수: 
              <div class="star-rating">
                <input type="radio" class="star" value="1" th:checked="${scoreVO.diary_score == 1}">
                <label for="1-star">★</label>
                <input type="radio" class="star" value="2" th:checked="${scoreVO.diary_score == 2}">
                <label for="2-stars">★</label>
                <input type="radio" class="star" value="3" th:checked="${scoreVO.diary_score == 3}">
                <label for="3-stars">★</label>
                <input type="radio" class="star" value="4" th:checked="${scoreVO.diary_score == 4}">
                <label for="4-stars">★</label>
                <input type="radio" class="star" value="5" th:checked="${scoreVO.diary_score == 5}">
                <label for="5-stars">★</label>
              </div>
            </div>

            <div style="white-space: pre-wrap;">달력 점수: 
              <div class="star-rating">
                <input type="radio" class="star" value="1" th:checked="${scoreVO.calendar_score == 1}">
                <label for="1-star">★</label>
                <input type="radio" class="star" value="2" th:checked="${scoreVO.calendar_score == 2}">
                <label for="2-stars">★</label>
                <input type="radio" class="star" value="3" th:checked="${scoreVO.calendar_score == 3}">
                <label for="3-stars">★</label>
                <input type="radio" class="star" value="4" th:checked="${scoreVO.calendar_score == 4}">
                <label for="4-stars">★</label>
                <input type="radio" class="star" value="5" th:checked="${scoreVO.calendar_score == 5}">
                <label for="5-stars">★</label>
              </div>
            </div>

            <div style="white-space: pre-wrap;">채팅 점수: 
              <div class="star-rating">
                <input type="radio" class="star" value="1" th:checked="${scoreVO.chat_score == 1}">
                <label for="1-star">★</label>
                <input type="radio" class="star" value="2" th:checked="${scoreVO.chat_score == 2}">
                <label for="2-stars">★</label>
                <input type="radio" class="star" value="3" th:checked="${scoreVO.chat_score == 3}">
                <label for="3-stars">★</label>
                <input type="radio" class="star" value="4" th:checked="${scoreVO.chat_score == 4}">
                <label for="4-stars">★</label>
                <input type="radio" class="star" value="5" th:checked="${scoreVO.chat_score == 5}">
                <label for="5-stars">★</label>
              </div>
            </div>

            <div style="white-space: pre-wrap;">로그인 점수: 
              <div class="star-rating">
                <input type="radio" class="star" value="1" th:checked="${scoreVO.login_score == 1}">
                <label for="1-star">★</label>
                <input type="radio" class="star" value="2" th:checked="${scoreVO.login_score == 2}">
                <label for="2-stars">★</label>
                <input type="radio" class="star" value="3" th:checked="${scoreVO.login_score == 3}">
                <label for="3-stars">★</label>
                <input type="radio" class="star" value="4" th:checked="${scoreVO.login_score == 4}">
                <label for="4-stars">★</label>
                <input type="radio" class="star" value="5" th:checked="${scoreVO.login_score == 5}">
                <label for="5-stars">★</label>
              </div>
            </div>

            <div style="white-space: pre-wrap;">설문조사 점수: 
              <div class="star-rating">
                <input type="radio" class="star" value="1" th:checked="${scoreVO.survey_score == 1}">
                <label for="1-star">★</label>
                <input type="radio" class="star" value="2" th:checked="${scoreVO.survey_score == 2}">
                <label for="2-stars">★</label>
                <input type="radio" class="star" value="3" th:checked="${scoreVO.survey_score == 3}">
                <label for="3-stars">★</label>
                <input type="radio" class="star" value="4" th:checked="${scoreVO.survey_score == 4}">
                <label for="4-stars">★</label>
                <input type="radio" class="star" value="5" th:checked="${scoreVO.survey_score == 5}">
                <label for="5-stars">★</label>
              </div>
            </div>

            <div style="white-space: pre-wrap;">그림 점수: 
                <div class="star-rating">
                  <input type="radio" class="star" value="1" th:checked="${scoreVO.drawing_score == 1}">
                  <label for="1-star">★</label>
                  <input type="radio" class="star" value="2" th:checked="${scoreVO.drawing_score == 2}">
                  <label for="2-stars">★</label>
                  <input type="radio" class="star" value="3" th:checked="${scoreVO.drawing_score == 3}">
                  <label for="3-stars">★</label>
                  <input type="radio" class="star" value="4" th:checked="${scoreVO.drawing_score == 4}">
                  <label for="4-stars">★</label>
                  <input type="radio" class="star" value="5" th:checked="${scoreVO.drawing_score == 5}">
                  <label for="5-stars">★</label>
                </div>
              </div>

              <div style="white-space: pre-wrap;">감정 점수: 
                <div class="star-rating">
                  <input type="radio" class="star" value="1" th:checked="${scoreVO.emotion_score == 1}">
                  <label for="1-star">★</label>
                  <input type="radio" class="star" value="2" th:checked="${scoreVO.emotion_score == 2}">
                  <label for="2-stars">★</label>
                  <input type="radio" class="star" value="3" th:checked="${scoreVO.emotion_score == 3}">
                  <label for="3-stars">★</label>
                  <input type="radio" class="star" value="4" th:checked="${scoreVO.emotion_score == 4}">
                  <label for="4-stars">★</label>
                  <input type="radio" class="star" value="5" th:checked="${scoreVO.emotion_score == 5}">
                  <label for="5-stars">★</label>
                </div>
              </div>

              <div style="white-space: pre-wrap;">날씨 점수: 
                <div class="star-rating">
                  <input type="radio" class="star" value="1" th:checked="${scoreVO.weather_score == 1}">
                  <label for="1-star">★</label>
                  <input type="radio" class="star" value="2" th:checked="${scoreVO.weather_score == 2}">
                  <label for="2-stars">★</label>
                  <input type="radio" class="star" value="3" th:checked="${scoreVO.weather_score == 3}">
                  <label for="3-stars">★</label>
                  <input type="radio" class="star" value="4" th:checked="${scoreVO.weather_score == 4}">
                  <label for="4-stars">★</label>
                  <input type="radio" class="star" value="5" th:checked="${scoreVO.weather_score == 5}">
                  <label for="5-stars">★</label>
                </div>
              </div>

              <div style="white-space: pre-wrap;">공지사항 점수: 
                <div class="star-rating">
                  <input type="radio" class="star" value="1" th:checked="${scoreVO.notice_score == 1}">
                  <label for="1-star">★</label>
                  <input type="radio" class="star" value="2" th:checked="${scoreVO.notice_score == 2}">
                  <label for="2-stars">★</label>
                  <input type="radio" class="star" value="3" th:checked="${scoreVO.notice_score == 3}">
                  <label for="3-stars">★</label>
                  <input type="radio" class="star" value="4" th:checked="${scoreVO.notice_score == 4}">
                  <label for="4-stars">★</label>
                  <input type="radio" class="star" value="5" th:checked="${scoreVO.notice_score == 5}">
                  <label for="5-stars">★</label>
                </div>
              </div>
             <div style="white-space: pre-wrap;">총점: <span th:text="${scoreVO.total}"></span></div>
             <br><br>
             <div style="white-space: pre-wrap;">등록일: <span th:text="${scoreVO.rdate}"></span></div>
        
              
            </div>
          </div>
        </li>
      </ul>
    </fieldset>
  </div>
</body>
</html>
