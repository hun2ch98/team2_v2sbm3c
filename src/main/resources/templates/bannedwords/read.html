<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<div layout:fragment="content">
  <script>
  	window.onload = function() {
		    // img src="/bannedwords/images/heart_on.png" style="width: 22px;"
		    // img src="/bannedwords/images/heart_off.png" style="width: 22px;"
		    // 현재 로그인한 사용자의 추천 여부 반영
		    //  let memberno =  '[[${session.memberno}]]'; //  javascript -> Thymeleaf -> session
		   let heartCnt =  '[[${heartCnt}]]'; //  javascript -> Thymeleaf -> session
		   if (heartCnt == 1) {
			   document.querySelector('#heart_panel').innerHTML = '<img src="/bannedwords/images/heart_on.png" style="width: 22px" title="추천">'; 
      	  } else {
        	  document.querySelector('#heart_panel').innerHTML = '<img src="/bannedwords/images/heart_off.png" style="width: 22px" title="비추천">'; 
		  }
	  }
  </script>
  <div class='title_line'>
    > 금지단어 조회
  </div>

  <aside class="aside_right" th:if="${session?.gradle != 1}">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{/bannedwords/list_by_wordno_search_paging}">목록</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{/bannedwords/create}">등록</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|/bannedwords/update_text?wordno=${bannedwordsVO.wordno}&now_page=${now_page}|}">글 수정</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|/bannedwords/delete?wordno=${bannedwordsVO.wordno}&now_page=${now_page}|}">삭제</a>
  </aside>

  <aside class="aside_right" th:if="${session?.gradle != 1}">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{/bannedwords/list_by_wordno_search_paging}">금지단어 보기</a>
    <span class='menu_divide' >│</span>   
  </aside>

  <div class='menu_line'></div>

  <fieldset class="fieldset_basic">
    <ul>
      <li class="li_none">
        <div style="width: 100%; word-break: break-all;">
          <!-- 금지어 -->
          <span style="font-size: 1.5em; font-weight: bold;" th:text="${bannedwordsVO.word}"></span>
		  <br><br>
          <!-- 금지어 이유 -->
          <div style="white-space: pre-wrap;"><span th:text="${bannedwordsVO.reason}"></span></div>
          <br><br>
          <!-- 등록 날짜 -->
          <div style="white-space: pre-wrap;"><span th:text="${bannedwordsVO.rdate}"></span></div>
          <br><br>
        </div>
      </li>
      
      <li class="li_none">
  		<div>
    		<span th:text="|조회수: ${bannedwordsVO.goodcnt }|"></span>
    		<span id="heart_panel"></span>
  		</div>
	  </li>

      
    </ul>
  </fieldset>
</div>
</html>
