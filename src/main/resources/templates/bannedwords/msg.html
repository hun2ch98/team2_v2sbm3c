<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">알림</div>
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
          <div th:case="create_fail">
            <span class="span_fail">알수 없는 원인으로 등록에 실패했습니다.</span><br>
            다시 시도해주세요.
          </div>
          
          <div th:case="update_fail">
            <span class="span_fail">수정에 실패했습니다.</span><br>
          </div>
          
          <div th:case="update_fail">
            <span class="span_fail">파일 수정에 실패했습니다.</span><br>
          </div>
          
          <div th:case="delete_success">
            <span class="span_success">금지단어 삭제에 성공했습니다.</span><br>
            삭제된 금지단어: <span th:text="${word}"></span> 
            <span th:if="${word != '-'}" th:text="' - ' + ${word}"></span>
          </div>
          <div th:case="delete_fail">
            <span class="span_fail">금지단어 삭제에 실패했습니다.</span><br>
            삭제 실패된 금지단어: <span th:text="${word}"></span>
            <span th:if="${word != '-'}" th:text="' - ' + ${word}"></span> 
          </div>

        </li>
        
        <li class="li_none">
          <div th:if="${cnt == 0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
          </div>
          <div th:if="${cnt != 0}">
            <button type="button" onclick="location.href='./list_by_wordno_search_paging'" class="btn btn-secondary btn-sm">목록</button>
          </div>
        </li>
      </ul>
    </fieldset>
  </div>
</div>
</html>
