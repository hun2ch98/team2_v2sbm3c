<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    > 금지단어 이유 내용 수정
  </div>
  
  <aside class="aside_right">
    <a th:href="@{/bannedwords/create}">등록</a>
    <span class='menu_divide' >│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{/bannedwords/list_by_wordno_search_paging}">목록</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${bannedwordsVO}" action='./update_text'>
    <input type="hidden" name="wordno" th:value="${bannedwordsVO.wordno }">
    <input type="hidden" name="now_page" th:value="${now_page}">
    <input type="hidden" name="search_word" th:value="${word}">
    
    <div>
       <label>금지 단어</label>
       <input type='text' name='word' th:value='${bannedwordsVO.word}' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    <div>
       <label>이유</label>
       <textarea name='reason' required="required" class="form-control" rows="12" style='width: 100%;' 
                      th:text='${bannedwordsVO.reason}'></textarea>
    </div>
    
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" th:attr="onclick=|location.href='./list_by_wordno_search_paging'|" class="btn btn-secondary btn-sm">목록</button>
    </div>
  
  </form>

</div>
