<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<div layout:fragment="content">
  <div class='title_line'>
    
  </div>
  
  <aside class="aside_right">
    <a th:href="@{.|/create?wordno=${bannedwordsVO.wordno}|}">등록</a>
    <span class='menu_divide'>│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{/bannedwords/list_by_wordno_search_paging}">목록</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <form name="frm" method="post" th:object="${bannedwordsVO}" th:action="@{/bannedwords/create}" enctype="multipart/form-data">
    <input type="hidden" name="memberno" th:value="${weatherVO?.memberno ?: 1}">

    <div>
        <label>금지 단어</label>
        <input type="text" name="word" th:value="${bannedwordsVO?.word ?: ''}" required="required"
               autofocus="autofocus" class="form-control" style="width: 100%;">
    </div>
    
    <div>
        <label>이유</label>
        <textarea name="reason" th:text="${bannedwordsVO?.reason ?: ''}" required="required"
                  class="form-control" rows="12" style="width: 100%;"></textarea>
    </div>

    <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
        <button type="button" th:attr="onclick=|location.href='/bannedwords/list_by_wordno_search_paging'|"
                class="btn btn-secondary btn-sm">목록</button>
    </div>
  </form>

</div>
</html>
