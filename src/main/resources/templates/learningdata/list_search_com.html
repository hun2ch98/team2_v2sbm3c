<div th:fragment="list_search_fragment"> <!-- <div th:replace=... -->
  <div style="text-align: right; clear: both;">
  <form name="frm_search" method="get" action="/learningdata/list_by_datano_search_paging">
    <input type="hidden" name="memberno" id="memberno" th:value="${memberVO.memberno}" >
    
    <input type="text" name="ques" id="ques" th:value="${ques}" >
    <button type='submit' class='btn btn-secondary btn-sm' 
                 style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;">검색</button>
    <span th:if="${ques != null and ques != ''}">
      <button type='button' class='btn btn-secondary btn-sm' 
                   style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;"
                   th:onclick="|location.href='/learningdata/list_by_datano_search_paging?datano=${learningdataVO.datano}'|">검색 취소</button>
    </span>
                  
  </form>
</div>
</div>
