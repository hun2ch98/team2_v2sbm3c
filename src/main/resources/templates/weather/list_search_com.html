<div th:fragment="list_search_fragment"> <!-- <div th:replace=... -->
  <div style="text-align: right; clear: both;">
  <form name="frm_search" method="get" action="/weather/list_by_weatherno_search_paging">
    
    <input type="hidden" name="memberno" id="memberno" th:value="${weatherVO.memberno}" >
    
    <input type="text" name="type" id="type" th:value="${type != null ? type : ''}" >
    
    <button type='submit' class='btn btn-secondary btn-sm' 
                 style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;">검색</button>
    <span th:if="${type != null and type != ''}">
      <button type='button' class='btn btn-secondary btn-sm' 
                   style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;"
                   th:onclick="|location.href='/weather/list_by_weatherno_search_paging?memberno=${weatherVO.memberno}'|">검색 취소</button>
    </span>
                  
  </form>
</div>
</div>
