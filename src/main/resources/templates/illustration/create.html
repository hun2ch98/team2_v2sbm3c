<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="'일러스트 등록'" class="title_line_text"></span>
  </div>

  <aside class="aside_right">
    <a th:href="@{|./create|}">등록</a>
    <span class='menu_divide'>│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|./list_by_illustno_grid?now_page=${now_page}|}">목록</a>
  </aside>

  <div class='menu_line'></div>

  <form name='frm' method='post' th:object="${illustVO}" action='./create' enctype="multipart/form-data">
    <div>
       <label>이미지</label>
       <input type='file' class="form-control" name='illustMF' id='illustMF' required="required" placeholder="파일 선택">
    </div>   
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">등록</button>
      <button type="button" th:attr="onclick=|location.href='./list_by_illustno_search_paging_grid?now_page=${now_page}'|" class="btn btn-secondary btn-sm">목록</button>
    </div>
  </form>

</div>
