<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<div layout:fragment="content">
  <div class='title_line'>
    
  </div>
  
  <aside class="aside_right">
    <a th:href="@{.|/create?emono=${emotionVO.emono}|}">등록</a>
    <span class='menu_divide'>│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{/emotion/list_by_emono_search_paging}">목록</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <form name="frm" method="post" th:object="${emotionVO}" th:action="@{/emotion/create}" enctype="multipart/form-data">
    <input type="hidden" name="memberno" th:value="${emotionVO?.memberno ?: 1}">

    <div>
        <label>유형</label>
        <input type="text" name="type" th:value="${EmotionVO?.type ?: ''}" required="required"
               autofocus="autofocus" class="form-control" style="width: 100%;">
    </div>
    <div>
        <label>설명</label>
        <textarea name="explan" th:text="${emotionVO?.explan ?: ''}" required="required"
                  class="form-control" rows="12" style="width: 100%;"></textarea>
    </div>

    <div>
        <label>파일 선택</label>
        <input type="file" class="form-control" name="file1MF" id="file1MF"
               th:value="${emotionVO?.file1 ?: ''}" placeholder="파일 선택">
    </div>

    <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
        <button type="button" th:attr="onclick=|location.href='/emotion/list_by_emono_search_paging'|"
                class="btn btn-secondary btn-sm">목록</button>
    </div>
  </form>

</div>
</html>
