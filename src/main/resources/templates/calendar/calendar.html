<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/main.min.js"></script>
    <style>
        .custom-event-content {
            text-align: center;
        }
        .custom-event-content img {
            display: block;
            margin: 0 auto;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            // FullCalendar 초기화
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: async function(fetchInfo, successCallback, failureCallback) {
                    // 서버에서 데이터 가져오기
                    const response = await fetch('/calendar/data');
                    const data = await response.json();

                    // JSON 데이터를 FullCalendar 이벤트 형식으로 변환
                    const events = data.map(event => ({
                        start: event.date,
                        display: 'background',
                        extendedProps: {
                            illustration: event.illustration,
                            weather: event.weather,
                            emotion: event.emotion
                        }
                    }));
                    successCallback(events);
                },
                eventContent: function (arg) {
                    const props = arg.event.extendedProps;
                    let illustrationHtml = `<img src="/static/images/illustration_${props.illustration}.png" alt="illustration">`;
                    let weatherHtml = `<img src="/static/images/weather_${props.weather}.png" alt="weather">`;
                    let emotionHtml = `<img src="/static/images/emotion_${props.emotion}.png" alt="emotion">`;

                    return {
                        html: `
                            <div class="custom-event-content">
                                ${illustrationHtml}
                                ${weatherHtml}
                                ${emotionHtml}
                            </div>
                        `
                    };
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
