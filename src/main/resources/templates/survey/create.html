<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    설문조사 등록
  </div>
  
  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./list_by_surveyno_search_paging?memberno=${memberVO.memberno }|}">목록</a>  
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${surveyVO}" action='./create' enctype="multipart/form-data">
    <input type="hidden" name="cateno" th:value="${param.memberno }">
    
    <div>
       <label>주제</label>
       <input type='text' name='topic' value='' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    
    <div>
      <label>시작 날짜</label>
      <input type="date" name="sdate" th:value="*{sdate}" required="required" class="form-control" style="width: 100%;">
    </div>
    
    <div>
      <label>종료 날짜</label>
      <input type="date" name="edate" th:value="*{edate}" required="required" class="form-control" style="width: 100%;">
    </div>
    
    <div>
      <label>참여 인원</label>
      <input type="intger" name="is_continue" th:value="*{is_continue}" required="required" class="form-control" style="width: 100%;">
    </div>

    <div>
       <label>파일추가</label>
       <input type='file' class="form-control" name='file1MF' id='file1MF' value='' placeholder="파일 선택">
    </div>   
     
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">등록</button>
      <button type="button" th:attr="onclick=|location.href='./list_by_list_by_surveyno_search_paging?memberno=${memberno}'|" class="btn btn-secondary btn-sm">목록</button>
    </div>
  
  </form>

</div>
