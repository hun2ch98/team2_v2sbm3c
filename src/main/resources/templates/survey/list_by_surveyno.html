<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>설문조사 목록</div>

  <aside class="aside_right">
    <a th:href="@{|/survey/create?memberno=${memberVO.memberno}|}">등록</a>
    <span class="menu_divide">|</span>    
    <a href="javascript:location.reload();">새로고침</a>
  </aside> 
   
  <div class='menu_line'></div>
       
  <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 90%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'>파일</TH>
      <th class='th_bs'>주제</th>
    </tr>
   
    <tr th:each="surveyVO, status:${list}" 
        th:attr="onclick=|location.href='/contents/read?surveyno=${surveyVO.surveyno}'|"
        style="cursor: pointer; height: 90px;">
      <td class='td_basic' style="vertical-align: middle; text-align: center;">
        <div th:if="${surveyVO.poster.endsWith('jpg') or surveyVO.poster.endsWith('png')  or surveyVO.poster.endsWith('gif')}">
          <img th:src="@{|/survey/storage/${surveyVO.poster_thumb}|}" style="width: 120px; height: 90px;">
        </div>

        <div th:if="${((surveyVO.poster.endsWith('jpg') or surveyVO.poster.endsWith('png')  or surveyVO.poster.endsWith('gif')) == false) and (surveyVO.poster_size > 0)}">
          <span th:text="${surveyVO.poster}"></span>
        </div>

        <div th:if="${surveyVO.size1 == 0}">
          <img src="/survey/images/none1.png" style="width: 120px; height: 90px;">
        </div>
                
      </td>
      </td>
      <td class='td_left'>
        <span th:text="${surveyVO.topic}" style="font-weight: bold;"></span>

      </td>
    </tr>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

</div>
</html>
