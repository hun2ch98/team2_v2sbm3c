<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>전체 글 목록</div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
  </aside> 
   
  <div class='menu_line'></div>
       
  <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 90%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'>주제</th>
    </tr>
   
    <tr th:each="surveyVO, status:${list}" 
        th:attr="onclick=|location.href='/survey/read?memberno=${surveyVO.memberno}'|"
        style="cursor: pointer;">
      <td class='td_basic' th:text="${surveyVO.poster}"></td>
      <td class='td_left'>
        <span th:text="${surveyVO.topic}" style="font-weight: bold;"></span>

      </td>
    </tr>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

</div>
</html>
