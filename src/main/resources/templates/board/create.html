<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${BoardVO?.board_cate ?: '게시글 종류'}" class="title_line_text"></span>
    > 글 등록
  </div>
  
  <aside class="aside_right">
    <a th:href="@{/board/create}">등록</a>
    <span class='menu_divide'>│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{/board/list_all}">목록</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${BoardVO}" th:action="@{/board/create}" enctype="multipart/form-data">
    <input type="hidden" name="memberno" th:value="${param.memberno}">
    
    <div>
       <label>제목</label>
       <input type='text' name='title' th:value="${BoardVO?.title ?: ''}" required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    <div>
       <label>내용</label>
       <textarea name='bcontent' th:text="${BoardVO?.bcontent ?: ''}" required="required" 
                 class="form-control" rows="12" style='width: 100%;'></textarea>
    </div>
    <div>
       <label>게시글 종류</label>
       <input type='text' name='board_cate' th:value="${BoardVO?.board_cate ?: '금지단어'}" required="required" 
                 class="form-control" style='width: 100%;'>
    </div>   
    <div>
       <label>파일 선택</label>
       <input type='file' class="form-control" name='file1MF' id='file1MF' 
                 th:value="${BoardVO?.file1 ?: ''}" placeholder="파일 선택">
    </div>   
      
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">등록</button>
      <button type="button" th:attr="onclick=|location.href='/board/list_all'|" 
              class="btn btn-secondary btn-sm">목록</button>
    </div>
  </form>

</div>
</html>
