<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">알림</div>
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li class="li_none">
          <!-- 성공/실패 메시지 표시 -->
          <div th:if="${message != null}">
            <span th:classappend="${code == 'create_success'} ? 'span_success' : 'span_fail'" 
                  th:text="${message}"></span>
          </div>
        </li>
        
        <li class="li_none">
          <!-- 성공 시 버튼 -->
          <div th:if="${code == 'create_success'}">
            <button type="button" 
                    th:onclick="|location.href='/board/read?boardno=${boardno}'|" 
                    class="btn btn-primary btn-sm">조회</button>
            <button type="button" 
                    onclick="location.href='/board/list_all'" 
                    class="btn btn-secondary btn-sm">전체 목록</button>
          </div>

          <!-- 실패 시 버튼 -->
          <div th:if="${code == 'create_fail'}">
            <button type="button" 
                    onclick="history.back()" 
                    class="btn btn-secondary btn-sm">다시 시도</button>
            <button type="button" 
                    onclick="location.href='/board/list_all'" 
                    class="btn btn-secondary btn-sm">전체 목록</button>
          </div>
        </li>
      </ul>
    </fieldset>
  </div>
</div>
</html>
