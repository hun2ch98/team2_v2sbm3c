<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>
    공지사항 수정
  </div>
  
  <aside class="aside_right">
    <a th:href="|javascript:location.reload();|">새로고침</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|/notice/list_all|}">목록</a>    
    <span class='menu_divide' >│</span>
    <a th:href="@{|/notice/create|}">등록</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${noticeVO}" action='./update'>
    <input type="hidden" name="noticeno" th:value="${noticeVO.noticeno }">
    <div>
       <label>제목</label>
       <input type='text' name='title' th:value='${noticeVO.title}' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    <div>
       <label>내용</label>
       <textarea name='content' required="required" class="form-control" rows="12" style='width: 100%;' th:text='${noticeVO.content}'></textarea>
    </div>
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" onclick="history.back();" class="btn btn-secondary btn-sm">취소</button>
    </div>
  
  </form>

</div>
