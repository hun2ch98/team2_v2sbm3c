<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">
    공지사항 등록
  </div>
  
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./create|}">등록</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./list_all|}">기본 목록형</a>
  </aside>
  
  <div class="menu_line"></div>
  
  <form name="frm" method="post" action="/notice/create">
    <div>
      <label>제목</label>
      <input type='text' name="title" value="공지 사항입니다." required="required"
                autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    <div>
      <label>글 내용</label>
      <textarea name="content" required="required" class="form-control" rows="12" style='width: 100%;'>그림 일기입니다.</textarea>
    </div>
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">등록</button>
      <button type="button" th:attr="onclick=|location.href='./list_all'|" class="btn btn-secondary btn-sm">목록</button>
    </div>
    
  </form>
  
</div>
