<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<div layout:fragment="content">
  <div class='title_line'>
    삭제 확인
  </div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로 고침</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{/log/list_all}">목록으로 돌아가기</a>
  </aside>

  <div class='menu_line'></div>

  <fieldset class="fieldset_basic">
    <legend>삭제할 로그 정보</legend>
    <ul>
      <li>테이블 이름: <span th:text="${logVO_delete.table_name}"></span></li>
      <li>기능: <span th:text="${logVO_delete.action}"></span></li>
      <li>IP 주소: <span th:text="${logVO_delete.ip}"></span></li>
      <li>성공 여부: <span th:text="${logVO_delete.is_success}"></span></li>
      <li>생성일: <span th:text="${logVO_delete.ldate}"></span></li>
    </ul>
  </fieldset>

  <div style='text-align: left; width: 100%; margin-top: 20px;'>
    <form name='frm' method='POST' th:action="@{/log/delete}">
      <input type="hidden" name="logno" th:value="${logno}">
      <input type="hidden" name="start_date" th:value="${start_date}">
      <input type="hidden" name="end_date" th:value="${end_date}">
      <input type="hidden" name="table_name" th:value="${table_name}">
      <input type="hidden" name="is_success" th:value="${is_success}">
      <input type="hidden" name="action" th:value="${action}">
      <input type="hidden" name="ip" th:value="${ip}">
      <input type="hidden" name="now_page" th:value="${now_page}">

      <div style='margin-top: 20px;'>
        <span style="color: #FF0000; font-weight: bold;">이 로그를 정말 삭제하시겠습니까? 삭제하면 복구할 수 없습니다.</span>
        <br><br>
        <button type="submit" class="btn btn-danger btn-sm">삭제</button>
        <button type="button" onclick="history.back();" class="btn btn-secondary btn-sm">취소</button>
      </div>
    </form>
  </div>
</div>
</html>
